<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareConnect</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script defer src="script.js"></script>
</head>
<body>
<navbar class="col-12 bg-white">
      <a href="#">Home</a>
      <a href="./about_us.html">About Us</a>
 
</navbar>

<!-- Heding section -->
  <div class="container">
    <p class="text-center">
      <strong>
        <span style="color: red; font-size: 5em;">Care</span>
        <span style="color: green; font-size: 5em;">Connect</span>
      </strong>
    </p>

    <!-- This form handles user registration. User enters data which is parsed to the server and saved for future reference -->
    <form id="userForm" class="card p-4 shadow-sm">
      <h2 class="text-center">Enter user details to register</h2><br>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="idNumber" class="form-label">ID Number</label>
          <input type="text" id="idNumber" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="countryOfBirth" class="form-label">Country of Birth</label>
          <input type="text" id="countryOfBirth" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="countyOfBirth" class="form-label">County of Birth</label>
          <input type="text" id="countyOfBirth" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="disabilityType" class="form-label">Disability Type</label>
          <input type="text" id="disabilityType" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="coordinates" class="form-label">Map Coordinates</label>
          <input type="text" id="coordinates" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="photoLink" class="form-label">Photo Link</label>
          <input type="url" id="photoLink" class="form-control">
        </div>
        <div class="col-12">
          <label for="comments" class="form-label">Comments</label>
          <textarea id="comments" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div id="message" class="text-success" role="alert">
        <!-- This is where the success message will be displayed -->
 </div>

      <button type="submit" id="createBtn" class="btn btn-primary mt-3 w-100">Register User</button>
    </form>

    <ul id="userList" class="list-group mt-5"></ul>
  </div>

  <!-- This modal handles the user update functionality-->

<!-- Trigger/Open The Modal -->
<button id="myBtn">Update User Information</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="text-center">Update User Information</h2>
    <div id="updateModalContent">
        <form id="updateForm" >
          <div class="row g-3">
            <div class="col-md-6">
              <input type="hidden" id="userId" name="id">
              <label class="form-label" for="firstName">First Name:</label>
              <input class="form-control"  type="text" id="firstName" name="firstName" required>
              </div>
    
              <div class="col-md-6">
              <label class="form-label" for="lastName">Last Name:</label>
              <input class="form-control"  type="text" id="lastName" name="lastName" required>
              </div>
    
              <div class="col-md-6">
              <label class="form-label" for="idNumber">ID Number:</label>
              <input class="form-control"  type="text" id="idNumber" name="idNumber" required>
              </div>
    
              <div class="col-md-6">
              <label class="form-label" for="countryOfBirth">Country of Birth:</label>
              <input class="form-control"  type="text" id="countryOfBirth" name="countryOfBirth" required>
              </div>
    
              <div class="col-md-6">
              <label class="form-label" for="countyOfBirth">County of Birth:</label>
              <input class="form-control"  type="text" id="countyOfBirth" name="countyOfBirth" required>
              </div>
    
             <div class="col-md-6">
              <label class="form-label" for="disabilityType">Disability Type:</label>
              <input class="form-control"  type="text" id="disabilityType" name="disabilityType" required>
               </div>
    
              <div class="col-md-6">
             <label class="form-label" for="coordinates">Map Coordinates:</label>
             <input class="form-control"  type="text" id="coordinates" name="coordinates">
              </div> 
        
              <div class="col-md-6">
              <label class="form-label" for="photoLink">Photo Link:</label>
             <input class="form-control"  type="url" id="photoLink" name="photoLink">
             </div>
             <div class="col-12">
             <label class="form-label" for="comments">Comments:</label>
              <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Save</button>
             </div>
            </form>
    </div>
  </div>
</div>










  <div id="userList" class="list-group mt-5"></div>

  <!-- Update Modal -->

</body>
</html>
