<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>User Registration</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>

                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" required>

                <label for="countryOfBirth">Country of Birth:</label>
                <input type="text" id="countryOfBirth" required>

                <label for="countyOfBirth">County of Birth:</label>
                <input type="text" id="countyOfBirth" required>

                <label for="disabilityType">Disability Type:</label>
                <input type="text" id="disabilityType" required>

                <label for="coordinates">Coordinates:</label>
                <input type="text" id="coordinates" required>

                <label for="photoLink">Photo Link:</label>
                <input type="url" id="photoLink" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" required></textarea>

                <button type="submit">Register User</button>
                <button type="button" id="saveChanges" style="display:none;">Save Changes</button>
            </form>
        </div>

        <button id="displayUserList">Display User List</button>

        <div id="userModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>User List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Country of Birth</th>
                            <th>County of Birth</th>
                            <th>Disability Type</th>
                            <th>Coordinates</th>
                            <th>Photo Link</th>
                            <th>Comments</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <!-- User entries will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
