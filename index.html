<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <!-- Registration Form -->
        <div class="col-md-5">
            <h4 class="mb-4">User Registration</h4>
            <form id="userForm" class="needs-validation" novalidate>
                <input type="hidden" id="userId">
                <div class="mb-3">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="idNumber" class="form-control" placeholder="ID Number" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="countryOfBirth" class="form-control" placeholder="Country of Birth" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="countyOfBirth" class="form-control" placeholder="County of Birth" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="disabilityType" class="form-control" placeholder="Disability Type" required>
                </div>
                <div class="mb-3">
                    <input type="url" id="coordinates" class="form-control" placeholder="Coordinates URL" required>
                </div>
                <div class="mb-3">
                    <input type="url" id="photoLink" class="form-control" placeholder="Photo Link" required>
                </div>
                <div class="mb-3">
                    <textarea id="comments" class="form-control" placeholder="Comments" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register User</button>
                    <button id="saveChanges" class="btn btn-success" style="display:none;">Save Changes</button>
                    <button type="button" id="displayUserList" class="btn btn-secondary">Display User List</button>
                </div>
            </form>
        </div>

        <!-- Modal for User List -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">User List</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>ID Number</th>
                                    <th>Country</th>
                                    <th>County</th>
                                    <th>Disability Type</th>
                                    <th>Coordinates</th>
                                    <th>Photo</th>
                                    <th>Comments</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
